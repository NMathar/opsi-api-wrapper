language: nodejs
  services:
    - docker

  before_install:
    - docker pull nmonst4/opsi
    - docker run -itd --name docker-opsi -h opsi.docker.lan -p 4447:4447 -e OPSI_USER=opsi -e OPSI_PASSWORD=opsi nmonst4/opsi
    - docker exec docker-opsi /usr/local/bin/entrypoint.sh
    - docker exec docker-opsi opsi-product-updater -i -vv -p hwaudit,swaudit

  before_script:
    - nvm install --lts
    - npm install -g codecov
    - npm install

  script:
    - npm run create-coverage
    - npm run report-coverage

  after_success:
    - npm run docs:build
    - npm pack

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "{YOURLIB}-*.tgz"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    skip_cleanup: true
    email: "mail@mathar.work"
    api_key: $NPM_TOKEN
    on:
      tags: true
